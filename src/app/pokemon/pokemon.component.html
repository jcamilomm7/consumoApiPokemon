<div class="container">
  <h1>Consumiendo api de pokemon</h1>
  <div class="row">
    <div class="col-6">
      <input
        class="input-search"
        type="text"
        [(ngModel)]="name"
        placeholder="Ingresar id o nombre para ver algunas de sus caracteristicas"
      />
      <br />
      <button
        type="button"
        class="btn btn-success btn-search"
        (click)="search()"
      >
        Buscar
      </button>
      <button
        type="button"
        class="btn btn-danger btn-search"
        (click)="limpiar()"
      >
        Limpiar</button
      ><br />

      <div class="container">
        <div class="row">
          <div class="col-12 nombrePokemon">
            <h2>{{ nombrePokemon }}</h2>
          </div>
          <div class="col-6">
            <img
              id="img-personaje-search"
              *ngIf="visibilidad2"
              src="{{ urlImage }}"
              alt="Foto pokemon"
            />
          </div>
          <div *ngIf="visibilidad2" class="col-6 div-tipo-pokemon">
            <h2>Tipo de pokemon</h2>
            <ol class="list-group list-group-flush">
              <li *ngFor="let tipo of tipos" class="list-group-item">
                {{ tipo.type.name }}
              </li>
            </ol>
          </div>
        </div>
      </div>

      <h2 class="titulo-poderes" *ngIf="visibilidad2">
        ALgunos poderes del pokemon
      </h2>
      <ul class="list-group list-group-flush">
        <li
          *ngFor="let habilidad of habilidades"
          class="list-group-item efectos"
        >
          {{ habilidad }}
        </li>
      </ul>
    </div>
    <div class="col-6">
      <button
        type="button"
        class="btn btn-info btn-listar"
        (click)="buscarPersonajes()"
      >
        Listar personajes
      </button>

      <table *ngIf="visibilidad" id="table-personajes">
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Images</th>
        </tr>

        <tr *ngFor="let caracteristica of caracteristicas">
          <td>{{ caracteristica.id }}</td>
          <td>{{ caracteristica.forms[0].name }}</td>
          <td>
            <img
              class="img-personaje"
              src="{{ caracteristica.sprites.front_default }}"
              alt="Foto pokemon"
            />
            <img
              class="img-personaje"
              src="{{ caracteristica.sprites.front_shiny }}"
              alt="Foto pokemon"
            />
          </td>
        </tr>
        <!-- <button  type="button" (click)="mostrarMasPersonajes()">Mas</button> -->
      </table>
    </div>
  </div>
</div>
